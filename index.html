<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar for User Search -->
            <aside class="col-lg-3 bgCity">
                <form class="form-group">
                    <label for="exampleInputPassword1">Search For a City:</label>
                    <input type="text" class="form-control" id="search-city" placeholder="Search">
                    <button type="submit" class="btn btn-primary" id="search-city-btn"><i
                            class="fas fa-search-location"></i></button>
                </form>
                <!-- List recent city search -->
                <div class="card">
                    <div class="card-content">
                    <ul class="list-group">
                        <!-- Need to use dom for <li> list-item -->
                    </ul>
                    </div>
                </div>
            </aside>
            <!-- Right Side -->
            <!-- Searched City Info -->
            <!-- need to dynamically insert city info -->
            <div class="card col-9">
                <div class="row">
                    <div class ="card">
                    <div class="card-content" id="current-weather">
                            <p id="city-name"></p>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="uv-index"></p>
                    </div>
                </div>
                </div>


                <!-- Five Day Forecast Title-->
                <div class="row">
                    <div class="col-12">
                        <div id="five-day-forecast">
                            <h2>Five Day Forecast</h2>
                        </div>
                    </div>
                </div>
                <!-- Five Day Forecast elements append here -->
                <div class="row" id="daily-forecast">

                </div>


            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/scripts/script.js"></script>
</body>

</html>
